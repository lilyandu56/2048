<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 avec pub</title>

  <!-- Script AdSense exact -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8699381540074637"
     crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #faf8ef;
      color: #776e65;
      padding-bottom: 100px; /* espace pour la pub */
    }
    h1 {
      margin: 20px 0;
    }
    #game-container {
      width: 300px;
      height: 300px;
      margin: 20px auto;
      background: #bbada0;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 5px;
      padding: 5px;
      border-radius: 10px;
    }
    .tile {
      width: 70px;
      height: 70px;
      background: #cdc1b4;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      border-radius: 5px;
      transition: all 0.2s;
    }
    #score {
      margin: 10px;
      font-size: 20px;
    }
    #game-over {
      display: none;
      font-size: 24px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Jeu 2048</h1>
  <div id="score">Score: 0</div>
  <div id="game-container"></div>
  <div id="game-over">Game Over!<br><button onclick="restartGame()">Rejouer</button></div>

  <script>
    const size = 4;
    let grid = [];
    let score = 0;

    const container = document.getElementById("game-container");
    const scoreEl = document.getElementById("score");
    const gameOverEl = document.getElementById("game-over");

    function initGrid() {
      container.innerHTML = "";
      grid = Array(size).fill().map(() => Array(size).fill(0));
      score = 0;
      scoreEl.innerText = "Score: 0";
      gameOverEl.style.display = "none";
      addTile();
      addTile();
      drawGrid();
    }

    function drawGrid() {
      container.innerHTML = "";
      grid.forEach(row => {
        row.forEach(cell => {
          const tile = document.createElement("div");
          tile.classList.add("tile");
          if (cell) {
            tile.textContent = cell;
            tile.style.background = getTileColor(cell);
          }
          container.appendChild(tile);
        });
      });
    }

    function getTileColor(value) {
      const colors = {
        2: "#eee4da", 4: "#ede0c8", 8: "#f2b179", 16: "#f59563",
        32: "#f67c5f", 64: "#f65e3b", 128: "#edcf72", 256: "#edcc61",
        512: "#edc850", 1024: "#edc53f", 2048: "#edc22e"
      };
      return colors[value] || "#3c3a32";
    }

    function addTile() {
      let empty = [];
      grid.forEach((row, r) => {
        row.forEach((cell, c) => {
          if (cell === 0) empty.push({r, c});
        });
      });
      if (empty.length === 0) return;
      const {r, c} = empty[Math.floor(Math.random() * empty.length)];
      grid[r][c] = Math.random() < 0.9 ? 2 : 4;
    }

    function move(direction) {
      let moved = false;
      let oldGrid = JSON.stringify(grid);

      for (let i = 0; i < direction; i++) {
        grid = rotateGrid(grid);
      }

      for (let r = 0; r < size; r++) {
        let row = grid[r].filter(val => val);
        for (let c = 0; c < row.length - 1; c++) {
          if (row[c] === row[c+1]) {
            row[c] *= 2;
            score += row[c];
            row[c+1] = 0;
          }
        }
        row = row.filter(val => val);
        while (row.length < size) row.push(0);
        grid[r] = row;
      }

      for (let i = 0; i < (4 - direction) % 4; i++) {
        grid = rotateGrid(grid);
      }

      if (JSON.stringify(grid) !== oldGrid) {
        addTile();
        moved = true;
      }

      drawGrid();
      scoreEl.innerText = "Score: " + score;

      if (isGameOver()) {
        gameOverEl.style.display = "block";
      }
    }

    function rotateGrid(matrix) {
      return matrix[0].map((val, i) => matrix.map(row => row[i]).reverse());
    }

    function isGameOver() {
      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          if (grid[r][c] === 0) return false;
          if (c < size-1 && grid[r][c] === grid[r][c+1]) return false;
          if (r < size-1 && grid[r][c] === grid[r+1][c]) return false;
        }
      }
      return true;
    }

    function restartGame() {
      initGrid();
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") move(0);
      if (e.key === "ArrowUp") move(1);
      if (e.key === "ArrowRight") move(2);
      if (e.key === "ArrowDown") move(3);
    });

    initGrid();
  </script>
</body>
</html>
